<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Title</title>

     <style>

* {box-sizing: border-box;}



body {

  margin: 0;

  font-family: Arial, Helvetica, sans-serif;

  background-size: cover;

}

h1{

    text-align: left;

}



.topnav {

  overflow: hidden;

  background-color: #e9e9e9;

}



.topnav a {

  float: left;

  display: block;

  color: black;

  text-align: center;

  padding: 14px 16px;

  text-decoration: none;

  font-size: 17px;

}



.topnav a:hover {

  background-color: #ddd;

  color: black;

}





.topnav .search-container {

  float: right;

}



.topnav input[type=text] {

  padding: 6px;

  margin-top: 8px;

  font-size: 17px;

  border: none;

}



.topnav .search-container button {

  float: right;

  padding: 6px 10px;

  margin-top: 8px;

  margin-right: 16px;

  background: #ddd;

  font-size: 17px;

  border: none;

  cursor: pointer;

}



.topnav .search-container button:hover {

  background: #ccc;

}



@media screen and (max-width: 600px) {

  .topnav .search-container {

    float: none;

  }

  .topnav a, .topnav input[type=text], .topnav .search-container button {

    float: none;

    display: block;

    text-align: left;

    width: 100%;

    margin: 0;

    padding: 14px;

  }

  .topnav input[type=text] {

    border: 1px solid #ccc;

  }

}

    </style>

</head>

<body>



<div class="Image">

<img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/09/travel-logo-design-1024x1024.jpg" alt="Travel"width="90" height="90" align="left"><br>









<div class="topnav">

    <a href="/">Home</a>

  <div class="search-container">

    <form action="/">

      <input type="text" placeholder="Search.." name="search">

      <button type="submit">Search</button>

    </form>

  </div>

</div>

</div>

</html>
