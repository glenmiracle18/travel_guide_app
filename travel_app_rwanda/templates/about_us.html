<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .team-member {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #007bff;
        }
        
        .member-info {
            flex: 1;
        }
        
        .member-info h2 {
            font-size: 1.5rem;
            margin: 0;
        }
        
        .member-info p {
            margin: 5px 0;
        }
        
        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .social-button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .social-button:hover {
            background-color: #0056b3;
        }
        
        .subscribe-button {
            margin-top: 10px;
            background-color: #4caf50;
        }
        
        /* Additional styles for icon placement */
        .icon {
            margin-right: 5px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .team-member {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .team-member img {
                margin: 0 0 10px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@iconify/iconify@2.1.9"></script>
    <title>About Us</title>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        
        <div class="team-member">
            <img src="/home/yaralexie/travel_app_rwanda/templates/glen.jpg" alt="Team Member 1">
            <div class="member-info">
                <h2>Glen Miracle</h2>
                <p>Backend Developer</p>
                <div class="social-icons">
                    <a href="#" class="icon"><span class="iconify" data-icon="mdi:facebook"></span></a>
                    <a href="#" class="icon"><span class="iconify" data-icon="mdi:twitter"></span></a>
                    <a href="#" class="icon"><span class="iconify" data-icon="mdi:linkedin"></span></a>
                </div>
                <button class="subscribe-button">Learn More</button>
            </div>
        </div>
        
        <div class="team-member">
            <img src="/home/yaralexie/travel_app_rwanda/templates/marie.jpg" alt="Team Member 2">
            <div class="member-info">
                <h2>Marie Riene</h2>
                <p>Creative Director</p>
                <div class="social-icons">
                    <a href="#" class="icon"><span class="iconify" data-icon="mdi:facebook"></span></a>
                    <a href="#" class="icon"><span class="iconify" data-icon="mdi:instagram"></span></a>
                    <a href="#" class="icon"><span class="iconify" data-icon="mdi:pinterest"></span></a>
                </div>
                <button class="subscribe-button">Learn More</button>
            </div>
        </div>
        
        <div class="team-member">
            <img src="images/member3.jpg" alt="Team Member 3">
            <div class="member-info">
                <h2>Michael Johnson</h2>
                <p>Lead Developer</p>
                <div class="social-icons">
                    <a href="#" class="icon"><span class="iconify" data-icon="bi:github"></span></a>
                    <a href="#" class="icon"><span class="iconify" data-icon="simple-icons:stackoverflow"></span></a>
                    <a href="#" class="icon"><span class="iconify" data-icon="simple-icons:codepen"></span></a>
                </div>
                <button class="subscribe-button">Subscribe to Our Newsletter</button>
            </div>
        </div>
    </div>
</body>
</html>
